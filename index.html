<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile__avatar.png" alt="Изображение профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="userName" type="text" class="popup__input popup__input_data_name">
        <input name="userAbout" type="text" class="popup__input popup__input_data_about">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_card-add">
    <div class="popup__container">
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Новое место</h2>
        <input name="placeName" type="text" class="popup__input popup__input_place_name" placeholder="Название">
        <input name="placeUrl" type="text" class="popup__input popup__input_place_url" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_card-add"></button>
    </div>
  </div>
  <div class="popup popup_zoom-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="#" class="popup__image" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button popup__close-button_zoom-image"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="elements__card">
      <img src="#" class="elements__image" alt="">
      <div class="elements__title-wrapper">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
      <button class="elements__remove-button"></button>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile__avatar.png" alt="Изображение профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements-container">
      <ul class="elements">
        <li class="elements__card">
          <img src="./images/Tbilisi-most-mira.jpg" alt="Мост мира в Тбилиси, Грузия" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Тбилиси</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/Batumi-view.jpg" alt="Вид на Батуми, Грузия" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Батуми</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/Acropolis-Athens.jpg" alt="Греция, Афины, акрополис" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Афины</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/Colosseum-Rome.jpg" alt="Рим, колизей" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Рим, колизей</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/Netherlands-view.jpg" alt="Нидерланды" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Нидерланды</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__card">
          <img src="./images/Olympus-mountain.jpg" alt="Гора Олимп" class="elements__image">
          <div class="elements__title-wrapper">
            <h2 class="elements__title">Гора Олимп</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="userName" type="text" class="popup__input popup__input_data_name">
        <input name="userAbout" type="text" class="popup__input popup__input_data_about">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_card-add">
    <div class="popup__container">
      <form class="popup__form" name="popupForm">
        <h2 class="popup__title">Новое место</h2>
        <input name="placeName" type="text" class="popup__input popup__input_place_name" placeholder="Название">
        <input name="placeUrl" type="text" class="popup__input popup__input_place_url" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_card-add"></button>
    </div>
  </div>

  <template id="card-template">
    <li class="elements__card">
      <img src="" class="elements__image">
      <div class="elements__title-wrapper">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/modalCardAdd.js"></script>
</body>
</html>
